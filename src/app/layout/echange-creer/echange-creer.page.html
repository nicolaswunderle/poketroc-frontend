<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Créer un échange</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="activeSegment">
      <ion-segment-button value="moi">
        <ion-label>Mes cartes</ion-label>
      </ion-segment-button>
      <ion-segment-button value="pasMoi">
        <ion-label>Les cartes de NomDuDresseur</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Créer un échange</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="activeSegment === 'moi'">
    <ion-card-header>
      <ion-card-title>Echange</ion-card-title>
    </ion-card-header>
    <ion-card>
      <ion-card-title>Ma carte</ion-card-title>
    </ion-card>
    <ion-button  (click)="goToDeckPage()" class="custom-discuter-button" color="medium">Ajouter une carte</ion-button>
  </ion-card>
  <ion-card *ngIf="activeSegment === 'pasMoi'">
    <ion-card>
      <ion-card-title>La carte du NomDuDresseur</ion-card-title>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" >
      <ion-card-content>
        Quantité : 1
      </ion-card-content>
      <ion-card-content>
        Etat carte : bon état
      </ion-card-content>
      <ion-card-content>
        Type : reverse
      </ion-card-content>
    </ion-card>
  </ion-card>
</ion-content>
