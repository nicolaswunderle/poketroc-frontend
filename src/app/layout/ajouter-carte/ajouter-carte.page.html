<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ajouter une carte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ajouter une carte</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <h2>Entre le numéro de la carte que tu veux ajouter:</h2>
        <a href="https://pokemontcg.guru/">Lien pour trouver numéro de carte</a>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="cardNb" label="Numéro de carte" label-placement="floating" fill="solid" placeholder="Enter un numéro de carte"></ion-input>
        <ion-button color="secondary" expand="block" (click)="submitCardNb()">Ajouter</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
