<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Message</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
     <ion-title size="large">Message</ion-title>
     <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <h2>Suggestions de contact</h2>
<br>
    <p>Ecrire Ã </p>
  <ion-list lines="none" class="chat-container">
  <ion-item *ngFor="let message of messages" [class]="message.sender === 'user' ? 'user-message' : 'other-message'">
    <ion-avatar *ngIf="message.sender !== 'user'">
      <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" alt="Profile Image">
    </ion-avatar>
    <ion-label>
      <ion-checkbox><h2>{{ message.sender }}</h2></ion-checkbox>
      <p>{{ message.text }}</p>
    </ion-label>
  </ion-item>
</ion-list>
<ion-button class="custom-confirm-button"color="primary">Confirmer</ion-button>
</ion-content>
