<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mon deck</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mon deck</ion-title>
    </ion-toolbar>
  </ion-header>

 <!-- A garder si jamais la version il y avait des différences entre les versions
  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-label>NumCarte</ion-label>
      <ion-label>Quantité</ion-label>
    </ion-item>
  </ion-list>
  -->

  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="collected">
      <ion-segment-button value="collected">
        <ion-label>Collectée</ion-label>
      </ion-segment-button>
      <ion-segment-button value="wanted">
        <ion-label>Souhaitée</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-grid *ngIf="cardsColl.length > 0 && segmentOption" [fixed]="true">
    <ion-row>
      <ion-col *ngFor="let card of cardsColl" size="3">
        <ion-card (click)="goToCardPage(card._id)">
          <img alt="Silhouette of mountains" height="300" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-title>Num: {{ card.id_api }}</ion-card-title>
            <ion-card-subtitle>Qté: {{card.quantite}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="cardsWant.length > 0 && !segmentOption" [fixed]="true">
    <ion-row>
      <ion-col *ngFor="let card of cardsWant" size="3">
        <ion-card (click)="goToCardPage(card._id)">
          <img alt="Silhouette of mountains" height="300" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-title>Num: {{ card.id_api }}</ion-card-title>
            <ion-card-subtitle>Qté: {{card.quantite}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!cardsColl.length && segmentOption" [fixed]="true">
    <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <ion-card color="warning">
          <ion-card-content><h2>Vous ne pocédez pas de cartes dans votre deck pour l'instant.</h2></ion-card-content>
          <ion-button (click)="goToAddCardPage()" color="warning">Ajouter une carte</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
