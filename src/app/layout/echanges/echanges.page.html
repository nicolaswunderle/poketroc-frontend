<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Echanges</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Echanges</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-header>
    <ion-card-title>Voici vos échanges en attente</ion-card-title>
  </ion-card-header>
 
  <div *ngIf="echanges && echanges.length > 0">
    <ion-label>Vous avez reçu une demande d'échange de la part de : </ion-label>
    <div *ngFor="let echange of echanges">
    <ion-card>
      <img alt="Silhouette of mountains" height="300" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      
          <ion-item>
            <ion-thumbnail slot="start">
          <ion-button color="medium" (click)="goToAnotherPage()">  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" /></ion-button> 
            </ion-thumbnail>
            <ion-label>{{echange.autre_dresseur.nom}}</ion-label>
            <ion-label>État: {{echange.echange.etat_autre_dresseur }}</ion-label>
            <ion-button id="present-alert-d" (click)="goToEchangePage()" class="custom-confirm-button-3" color="primary">Confirmer</ion-button>
            <ion-alert trigger="present-alert-d"
            header="Confirmation de l'échange"
            subHeader="Votre échange a été validé."
            message="Vous pouvez désormais visionner votre nouvel échange dans votre deck."
            [buttons]="alertButtons"
          ></ion-alert>
            <ion-button id="present-alert-h" (click)="goToEchangePage()"class="custom-delete-button-h"  color="danger">Supprimer</ion-button>
            <ion-alert trigger="present-alert-h"
            header="Suppresion de l'échange"
            subHeader="Vous avez refusé l'échange"
            message="La demande d'échange a été supprimée."
            [buttons]="alertButtons"
          ></ion-alert>
          </ion-item>
    </ion-card>
  </div>
</div>
 <!-- il y a pas d'échanges -->
 <div *ngIf="!echanges|| echanges.length <= 0">
  <p>Aucun échange disponible pour le moment.</p>
  </div>
</ion-content>
