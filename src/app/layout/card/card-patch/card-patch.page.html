<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Modifier votre carte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Modifier votre carte</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid [fixed]="true">
    <ion-card>
      <ion-card-header>
        <ion-card-title><h1></h1></ion-card-title>
      </ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img height="500" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          </ion-col>
          <ion-col>
            <ion-list lines="none">
              <ion-item>
                <ion-label><ion-text color="medium">État: </ion-text></ion-label>
              </ion-item>
              <ion-item>
                <ion-label><ion-text color="medium">Description: </ion-text></ion-label>
              </ion-item>
              <ion-item>
                <ion-label><ion-text color="medium">Type: </ion-text></ion-label>
              </ion-item>
              <ion-item>
                <ion-label><ion-text color="medium">Statut: </ion-text></ion-label>
              </ion-item>
              <ion-item>
                <ion-label><ion-text color="medium">Quantitée: </ion-text></ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button id="delete-alert" expand="block" color="primary" >Modifier le carte</ion-button>
      <ion-alert trigger="delete-alert" header="Voulez-vous modifier cette carte?" [buttons]="alertButtons" ></ion-alert>
    </ion-card>
  </ion-grid>
</ion-content>
