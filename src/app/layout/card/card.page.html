<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Carte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carte</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid [fixed]="true">
    <ion-card *ngIf="card">
      <ion-card-header>
        <ion-card-title><h1>{{card.id_api}}</h1></ion-card-title>
      </ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img height="500" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          </ion-col>
          <ion-col>
            <ion-list lines="none">
              <ion-item>
                <ion-label><ion-text color="medium">État: </ion-text>{{card.etat}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label><ion-text color="medium">Description: </ion-text>{{card.desc_etat}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label><ion-text color="medium">Type: </ion-text>{{card.type}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label><ion-text color="medium">Statut: </ion-text>{{card.statut}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label><ion-text color="medium">Quantitée: </ion-text>{{card.quantite}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button (click)="goToEchangePage(card._id)" expand="block" color="primary" >Échanger la carte</ion-button>
      <ion-button (click)="goToPatchPage(card._id)" expand="block" color="primary" >Modifier la carte</ion-button>
      <ion-button id="delete-alert" expand="block" color="danger" >Supprimer la carte</ion-button>
      <ion-alert trigger="delete-alert" header="Voulez-vous supprimer cette carte?" [buttons]="alertButtons" ></ion-alert>
    </ion-card>
  </ion-grid>
</ion-content>
